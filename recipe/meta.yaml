{% set name = "d2to1" %}
{% set version = "0.2.12" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "d75c431beb8ed9d75af35093a88218fd5fc38944ddbebff6234bea0228af43d3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ file_ext }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  {{ hash_type }}: {{ hash_value }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - d2to1
    - d2to1.extern

about:
  home: https://github.com/embray/d2to1
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: "Allows using distutils2-like setup.cfg files for a package's metadata with a distribute/setuptools setup.py"
  dev_url: https://github.com/embray/d2to1
  doc_url: https://github.com/embray/d2to1

extra:
  recipe-maintainers:
    - nehaljwani
